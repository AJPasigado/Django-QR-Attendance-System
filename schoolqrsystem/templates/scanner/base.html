{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="{% static 'scanner/images/favicon.ico' %}">

        <title>SCNHS Online Attendance System</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
        <link href="{% static 'scanner/cover.css' %}" rel="stylesheet">

        <script type="text/javascript" src="{% static 'scanner/qrcode.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'scanner/html5-qrcode.min.js' %}"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
        </script>
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous">
        </script>
    </head>

    <body>
        <div class="wrapper">
            <div class="title">
                <div class="title-text">
                    <span onclick="menu()" class="fa fa-fw fa-bars hamburger-icon"></span>
                    SCNHS
                    <span class="title-text-secondary">{% block title %}{% endblock %}</span>
                </div>
            </div>

            <div class="content">
                {% block content %}
                {% endblock %}
            </div>

            <!-- Modal -->
            <div class="modal fade" id="menu_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-body row p-5">
                            <a href="/scanner" type="button" class="btn btn-secondary btn-block p-3 m-2">QR Scanner</a>
                            <a href="/scanner/generator" type="button" class="btn btn-secondary btn-block p-3 m-2">QR Generator</a>
                            <a href="/scanner/logs" type="button" class="btn btn-secondary btn-block p-3 m-2">Attendance Logs</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function menu(){
                $('#menu_modal').modal('show')
            }
        </script>
    </body>
</html>
